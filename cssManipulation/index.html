<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color change</title>
</head>
<body>
    <h1>Color change</h1>
    <p>Click the button to change the color of the text.</p>
    <button onclick="myFunction('r')">Red</button>
    <button onclick="myFunction('b')">Blue</button>
    <button onclick="myFunction('g')">Green</button>

    <h3><p id="demo" style="border:3px";>Game</p></h3>
    <script>
        function myFunction(value) {
            if(value == "r") {
                document.getElementById("demo").style.color = "red";
            } else if(value == "b") {
                document.getElementById("demo").style.color = "blue";
            } else if(value == "g") {
                document.getElementById("demo").style.color = "green";
            }
        }
    </script>
    <div id="Container">

    </div>
</body>
</html>
